language: go

go:
  - "1.9.x"
  - "1.10.x"
  - "1.11.x"

install: go get -u golang.org/x/oauth2

script:
  - set -e
  - GOOS=linux   GOARCH=amd64 go install ./dropbox/...
  - GOOS=darwin  GOARCH=amd64 go install ./dropbox/...
  - GOOS=windows GOARCH=amd64 go install ./dropbox/...
  - set +e

jobs:
  include:
    - stage: run tests
      go: "1.11.x"
      install: go get -u golang.org/x/oauth2
      script: go test -v ./dropbox/...
